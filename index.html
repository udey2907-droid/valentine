<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Tanisha â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  margin:0;
  background:linear-gradient(135deg,#ff6b8a,#ff9aa2);
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.screen{
  display:none;
  text-align:center;
  width:90%;
  max-width:360px;
  background:rgba(255,255,255,0.18);
  padding:30px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  animation:fade 0.5s ease;
}

.screen.active{display:block;}

h1{margin-bottom:10px;}
p{margin-bottom:20px;}

button{
  background:white;
  color:#ff4f7b;
  border:none;
  padding:12px 20px;
  margin:10px;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  transition:0.2s;
}

button:hover{
  transform:scale(1.05);
}

input[type=range]{
  width:100%;
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}

/* Confetti */
canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}
</style>
</head>

<body>

<!-- Screen 1 -->
<div class="screen active" id="s1">
  <h1>Hi Tanisha ğŸ’–</h1>
  <p>How are you feeling?</p>
  <button onclick="next(2)">Happy ğŸ˜Š</button>
  <button onclick="next(2)">In Love ğŸ˜</button>
</div>

<!-- Screen 2 -->
<div class="screen" id="s2">
  <h1>Missing Me? ğŸ¥º</h1>
  <p>How much do you miss me?</p>
  <input type="range" min="1" max="10" value="5" oninput="lvl.innerText=this.value">
  <p>Level: <span id="lvl">5</span></p>
  <button onclick="next(3)">Next â¤ï¸</button>
</div>

<!-- Screen 3 -->
<div class="screen" id="s3">
  <h1>Flowers ğŸŒ¹</h1>
  <p>Which one do you want?</p>
  <button onclick="next(4)">Red Rose ğŸŒ¹</button>
  <button onclick="next(4)">Pink Rose ğŸŒ¸</button>
</div>

<!-- Screen 4 -->
<div class="screen" id="s4">
  <h1>I love you so much ğŸ’</h1>
  <p>Will you be my Valentine?</p>
  <button onclick="yes()">YES ğŸ’–</button>
</div>

<canvas id="confetti"></canvas>

<script>
function next(n){
  document.querySelector('.screen.active').classList.remove('active');
  document.getElementById('s'+n).classList.add('active');
}

function yes(){
  startConfetti();
  document.getElementById('s4').innerHTML =
    "<h1>YAYYY ğŸ’–</h1><p>You made me the happiest person ğŸ˜­â¤ï¸</p>";
}

/* Confetti animation */
function startConfetti(){
  const canvas=document.getElementById("confetti");
  const ctx=canvas.getContext("2d");
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;

  const pieces=Array.from({length:150},()=>({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*6+4,
    c:`hsl(${Math.random()*360},100%,70%)`
  }));

  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    pieces.forEach(p=>{
      ctx.beginPath();
      ctx.fillStyle=p.c;
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
      p.y+=2;
      if(p.y>canvas.height) p.y=0;
    });
    requestAnimationFrame(draw);
  }
  draw();
}
</script>

</body>
</html>

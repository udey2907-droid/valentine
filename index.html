<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Tanisha â¤ï¸</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff4d6d, #ff9a9e);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  color: white;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.18);
  padding: 28px;
  border-radius: 22px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  backdrop-filter: blur(12px);
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  animation: fade 0.6s ease;
}

@keyframes fade {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

button {
  background: white;
  color: #ff4d6d;
  border: none;
  padding: 10px 22px;
  border-radius: 20px;
  margin: 10px;
  cursor: pointer;
  font-size: 15px;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.08);
}

input[type="range"] {
  width: 100%;
}

.no-btn {
  position: absolute;
}

.gallery img {
  width: 100%;
  border-radius: 15px;
  margin: 10px 0;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<canvas id="confetti"></canvas>
<div class="card" id="step"></div>

<script>
let current = 0;
const stepDiv = document.getElementById("step");

const steps = [

`<h2>Hi Tanisha ğŸ’–</h2>
<p>How are you feeling?</p>
<button onclick="next()">Happy</button>
<button onclick="next()">In Love</button>`,

`<h2>Missing Me? ğŸ˜Œ</h2>
<p>How much do you miss me?</p>
<input type="range" min="1" max="10" value="10"
 oninput="this.nextElementSibling.innerText='Level: '+this.value">
<p>Level: 10</p>
<button onclick="next()">Next ğŸ’•</button>`,

`<h2>For You ğŸŒ¹</h2>
<p>Which flower do you want?</p>
<button onclick="next()">Red Rose â¤ï¸</button>
<button onclick="next()">Pink Rose ğŸ’•</button>`,

`<h2>I Love You ğŸ’</h2>
<p>Will you be my Valentine?</p>
<button onclick="final()">YES ğŸ’–</button>
<button class="no-btn" onmouseover="runAway()">NO âŒ</button>`,

`<h2>Us â¤ï¸</h2>
<p>You are my favorite person, my peace, my home.</p>

<div class="gallery">
<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
<img src="photo4.jpg">
</div>

<p>Happy Valentineâ€™s Day Tanisha ğŸ’•<br>
Forever yours ğŸ«¶</p>`
];

function next() {
  current++;
  stepDiv.innerHTML = steps[current];
}

function runAway() {
  const btn = document.querySelector('.no-btn');
  btn.style.top = Math.random()*80 + "vh";
  btn.style.left = Math.random()*80 + "vw";
}

function final() {
  confetti();
  setTimeout(() => {
    current++;
    stepDiv.innerHTML = steps[current];
  }, 1200);
}

function confetti() {
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const pieces = Array.from({length: 200}, () => ({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*6+4,
    c: `hsl(${Math.random()*360},100%,70%)`
  }));

  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    pieces.forEach(p => {
      ctx.beginPath();
      ctx.fillStyle = p.c;
      ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
      ctx.fill();
      p.y += 2;
      if(p.y > canvas.height) p.y = 0;
    });
    requestAnimationFrame(draw);
  }
  draw();
}

stepDiv.innerHTML = steps[current];
</script>

</body>
</html>

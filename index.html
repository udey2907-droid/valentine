<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Tanisha ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#ff5f7e,#ff9a9e);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* Floating Hearts */
.hearts span{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(0) scale(1);opacity:1;}
  to{transform:translateY(-120vh) scale(1.6);opacity:0;}
}

/* Screens */
.screen{
  display:none;
  width:90%;
  max-width:360px;
  padding:30px;
  border-radius:22px;
  text-align:center;
  backdrop-filter:blur(18px);
  background:rgba(255,255,255,0.22);
  box-shadow:0 25px 60px rgba(0,0,0,0.25);
  animation:fade 0.5s ease;
}

.screen.active{display:block;}

@keyframes fade{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

h1{margin-bottom:10px;}
p{margin-bottom:20px;font-size:16px;}

button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  background:white;
  color:#ff4b73;
  font-size:16px;
  margin:8px;
  cursor:pointer;
  transition:0.25s;
}

button:hover{
  transform:scale(1.08);
}

input[type=range]{
  width:100%;
  margin:15px 0;
}

/* Confetti */
canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="hearts"></div>

<!-- Screen 1 -->
<div class="screen active" id="s1">
  <h1>Hi Tanisha ğŸ’•</h1>
  <p>How are you feeling right now?</p>
  <button onclick="start(); next(2)">Happy ğŸ˜Š</button>
  <button onclick="start(); next(2)">In Love ğŸ˜</button>
</div>

<!-- Screen 2 -->
<div class="screen" id="s2">
  <h1>Be Honest ğŸ¥º</h1>
  <p>How much do you miss me?</p>
  <input type="range" min="1" max="10" value="5"
         oninput="level.innerText=this.value">
  <p>Level: <span id="level">5</span></p>
  <button onclick="next(3)">Next â¤ï¸</button>
</div>

<!-- Screen 3 -->
<div class="screen" id="s3">
  <h1>Just Curious ğŸŒ¹</h1>
  <p>Which flower would you take from me?</p>
  <button onclick="next(4)">Red Rose ğŸŒ¹</button>
  <button onclick="next(4)">Pink Rose ğŸŒ¸</button>
</div>

<!-- Screen 4 -->
<div class="screen" id="s4">
  <h1>I Love You ğŸ’</h1>
  <p>Will you be my Valentine?</p>
  <button onclick="celebrate()">YES ğŸ’–</button>
  <button onmouseover="runAway(this)">NO ğŸ˜œ</button>
</div>

<canvas id="confetti"></canvas>

<audio id="bgm" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
</audio>

<script>
function next(n){
  document.querySelector('.screen.active').classList.remove('active');
  document.getElementById('s'+n).classList.add('active');
}

/* Hearts */
const hearts=document.querySelector('.hearts');
setInterval(()=>{
  const h=document.createElement('span');
  h.innerText='ğŸ’–';
  h.style.left=Math.random()*100+'vw';
  h.style.animationDuration=3+Math.random()*4+'s';
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},350);

/* Music */
function start(){
  document.getElementById('bgm').play();
}

/* No Button */
function runAway(btn){
  btn.style.position='absolute';
  btn.style.left=Math.random()*70+'%';
  btn.style.top=Math.random()*70+'%';
}

/* Celebration */
function celebrate(){
  startConfetti();
  document.getElementById('s4').innerHTML=
  "<h1>Forever Us ğŸ’</h1><p>Youâ€™re my favorite person, my safe place, my love â¤ï¸</p>";
}

/* Confetti */
function startConfetti(){
  const c=document.getElementById('confetti');
  const x=c.getContext('2d');
  c.width=innerWidth;
  c.height=innerHeight;
  const p=Array.from({length:180},()=>({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    r:Math.random()*6+4,
    d:Math.random()*2+1,
    c:`hsl(${Math.random()*360},100%,70%)`
  }));
  function draw(){
    x.clearRect(0,0,c.width,c.height);
    p.forEach(o=>{
      x.beginPath();
      x.fillStyle=o.c;
      x.arc(o.x,o.y,o.r,0,Math.PI*2);
      x.fill();
      o.y+=o.d;
      if(o.y>c.height)o.y=0;
    });
    requestAnimationFrame(draw);
  }
  draw();
}
</script>

</body>
</html>

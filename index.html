<style>
*{

body{

  background:white;
  color:#ff4f7a;

  margin:10px;
  cursor:pointer;
  transition:0.3s;

.hidden{

.comment{

  font-style:italic;

.slider{

@keyframes fadeIn{

  to{opacity:1;transform:translateY(0);}

</head>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#ff5f7e,#ff9a9e);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
}

/* Card */
.card{
  width:90%;
  max-width:360px;
  background:rgba(255,255,255,0.22);
  backdrop-filter:blur(15px);
  border-radius:26px;
  padding:30px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,0.25);
  animation:fadeIn 1s ease;
}

.hidden{display:none;}

h1{margin-bottom:10px;}
p{font-size:15px;margin-bottom:15px;opacity:0.95;}

/* Buttons */
button{
  background:white;
  color:#ff4f7a;
  border:none;
  padding:12px 22px;
  border-radius:30px;
  font-size:15px;
  margin:8px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{transform:scale(1.1);}

/* Slider */
input[type=range]{width:100%;margin:15px 0;}

/* Comments */
.comment{
  margin-top:14px;
  font-style:italic;
  animation:fadeIn 0.8s ease;
}

/* Teddy */
.teddy{
  font-size:44px;
  margin-bottom:12px;
  animation:pulse 1.5s infinite;
}

/* Heartbeat */
.heartbeat{
  animation:heartbeat 1.2s infinite;
}

/* Rose petals */
.rose{
  position:absolute;
  top:-20px;
  font-size:20px;
  animation:fall 6s linear infinite;
  opacity:0.9;
}

/* Cinematic final */
.final{
  animation:cinematic 3s ease forwards;
}

/* Animations */
@keyframes fadeIn{
  from{opacity:0;transform:translateY(25px);}
  to{opacity:1;transform:translateY(0);}
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.12);}
}

@keyframes heartbeat{
  0%{transform:scale(1);}
  25%{transform:scale(1.15);}
  40%{transform:scale(1);}
  60%{transform:scale(1.18);}
  100%{transform:scale(1);}
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}

@keyframes cinematic{
  0%{opacity:0;transform:scale(0.9);}
  100%{opacity:1;transform:scale(1);}
}
</style>
</head>

<body>

/* Music */

/* Vibration (mobile supported) */

/* Transition */
function go(from,to){
  document.getElementById(from).classList.add("hidden");
